<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Start Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&display=swap" rel="stylesheet">
        <!-- End Google Font  -->
        <title>ToDo app</title>
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
<body>
<header>
  <ion-icon name="menu-outline" class="Toggle"></ion-icon>
    <div class="menu">
      <h3>Status</h3>
      <ul>
        <li class="tasksCount">Tasks <span>0</span></li>
        <li class="Clear_all"><ion-icon class="Clear_all_Ico" name="close"></ion-icon> Clear All Tasks</li>
      </ul>
    </div>
      <div class="logo">
        <ion-icon name="create-outline" class="logoICO"></ion-icon>
          <h1 class="logoTXT">ToDo List</h1>
      </div>
  <nav>
    <ion-icon class="Night_mode" name="moon"></ion-icon>
    <ion-icon class="Light_mode" name="sunny"></ion-icon>
    <ion-icon name="ellipsis-horizontal-outline" class="Theme"></ion-icon>
  </nav>
      <div class="theme_Box">
        <h3>Pick Background Color</h3>
        <ul>
          <li class="colorBox" data-color="#185ADB" style="background-color:#185ADB;"></li>
          <li class="colorBox" data-color="#E48900" style="background-color:#E48900 ;"></li>
          <li class="colorBox" data-color="#289672" style="background-color:#289672 ;"></li>
          <li class="colorBox" data-color="#766161" style="background-color:#766161 ;"></li>
          <li class="colorBox" data-color="#170055" style="background-color:#170055 ;"></li>
          <li class="colorBox" data-color="#222831" style="background-color:#222831 ;"></li>
          <li class="colorBox" data-color="#7B113A" style="background-color:#7B113A ;"></li>
          <li class="colorBox" data-color="#D06224" style="background-color:#D06224 ;"></li>
          <li class="colorBox" data-color="#009DAE" style="background-color:#009DAE ;"></li>
          <hr>
        </ul>
      </div>
</header>
  <section>
    <aside class="onSideMenu">
      <li class="tasksCount">Tasks <span>0</span></li>
      <li class="Clear_all_aside"><ion-icon class="Clear_all_Ico" name="close"></ion-icon> Clear All Tasks</li>
    </aside>
    <div class="container">
      <div class="taskContaienr">
        <!-- <div class="task">
          <h4 class="selectCircle">12</h4>
          <h3 class="taskTitle">Task For Test</h3>
          <ion-icon name="checkmark-outline" class="taskFinished"></ion-icon>
          <ion-icon name="trash-outline" class="deleteBTN"></ion-icon>
        </div> -->
      </div>
      <div class="add_container">
        <label class="txInputLbl" for="textInput">Add Task</label>
        <input class="textInput" type="text" placeholder="Enter Your Task Title here and prees on ( + ) button" id="textInput">
        <ion-icon class="empty_field" name="backspace"></ion-icon>
        <ion-icon name="add-outline" class="addButton" id="addButton"></ion-icon>
      </div>
    </div>

  </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
